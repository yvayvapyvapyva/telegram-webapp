<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Геопозиция с озвучкой</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { font-size: 18px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Озвучивание текущей геопозиции</h1>
<p>Нажмите кнопку, чтобы озвучить широту и долготу.</p>

<button onclick="speakPosition()">Озвучить позицию</button>

<script>
function speakPosition() {
    // Проверка поддержки геолокации
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => {
                const lat = position.coords.latitude.toFixed(5);
                const lon = position.coords.longitude.toFixed(5);

                const message = `Ваши координаты: широта ${lat}, долгота ${lon}`;
                console.log(message);

                // Озвучивание через Web Speech API
                const utterance = new SpeechSynthesisUtterance(message);
                speechSynthesis.speak(utterance);
            },
            error => {
                alert("Ошибка получения геопозиции: " + error.message);
            }
        );
    } else {
        alert("Геолокация не поддерживается вашим устройством");
    }
}
</script>

</body>
</html>
